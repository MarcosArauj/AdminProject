

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Cadastro de Produto
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"><a href="/admin/produtos">Produtos</a></li>
            <li class="active"><a href="/admin/produtos/{$produto.id_pcf}/detalha">{$produto.nome_produto}</a></li>
            <li class="active"><a href="/admin/produtos/{$produto.id_pcf}/atualiza">Editar Produto</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Editar Produto</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="/admin/produtos/{$produto.id_pcf}/atualiza" method="post">
                    <div class="box-body">
                        <div class="form-row">
                               <div class="col-md-4">
                                    <label for="nome_produto">Produto</label>
                                    <input type="text" class="form-control" id="nome_produto" name="nome_produto" placeholder="Produto" value="{$produto.nome_produto}" required>
                               </div>
                             <div class="col-md-2">
                                <label for="preco">Preço Unitário</label>
                                <input type="number" class="form-control" id="preco" name="preco" step="0.01" placeholder="0.00" value="{$produto.preco}" required>
                              </div>
                                <div class="col-md-3">
                                <label for="fabricante_id">Fabricante</label>
                                <select class="form-control" name="fabricante_id" id="fabricante_id">
                                    <option style="color:blue" value="{$produto.id_fabricante}">{$produto.nome_fabricante}</option>
                                    {loop="$fabricantes"}
                                    <option value="{$value.id_fabricante}">{$value.nome_fabricante}</option>
                                    {/loop}
                                </select>
                               </div>
                               <div class="col-md-3">
                                <label for="categoria_id">Categoria</label>
                                <select class="form-control" name="categoria_id" id="categoria_id">
                                    <option style="color:blue" value="{$produto.id_categoria}">{$produto.nome_categoria}</option>
                                    {loop="$categorias"}
                                    <option value="{$value.id_categoria}">{$value.nome_categoria}</option>
                                    {/loop}
                                </select>
                               </div>

                         <br>
                            <div class="col-md-6">
                                <label for="descricao">Descrição do Produto</label>
                                <textarea name="descricao" class="form-control" id="descricao" value="" required>{$produto.descricao}</textarea>
                                <input type="hidden" name="responsavel_cadastro" value="{function="getNomeUsuario()"}">
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="box-footer">
                        <div class="form-row">
                            <div class="col-md-6">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-edit"></i>Atualizar</button>
                                <a href="/admin/produtos/{$produto.id_pcf}/detalha" class="btn btn-primary"><i class="fa fa-edit"></i> Detalhar</a>
                                <a href="/admin/produtos" class="btn btn-primary btn-md">Voltar</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            {if="$produtoErro != ''"}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {$produtoErro}
            </div>
            {/if}
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
