

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Cadastro de Categoria
        </h1>

    </section>

    <!-- Main content -->
    <section class="content">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Editar Categoria</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form  role="form" action="/admin/categorias/{$categoria.id_categoria}/atualiza" method="post">
                    <div class="box-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Categoria de Produto</th>
                                <th style="width: 250px">&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control"  name="nome_categoria" value="{$categoria.nome_categoria}" autofocus required>
                                    <input type="hidden" name="responsavel_cadastro" value="{function="getNomeUsuario()"}">
                                </td>
                                <td style="float: right">
                                    <button class="btn btn-primary" type="submit">Atualizar</button>
                                    <a href="/admin/categorias" class="btn btn-primary btn-md">Voltar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
            {if="$categoriaErro != ''"}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>">
                {$categoriaErro}
            </div>
            {/if}
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
