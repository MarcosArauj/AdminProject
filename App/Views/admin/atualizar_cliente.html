
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Cadastro de Cliente
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/admin/clientes">Clientes</a></li>
            <li class="active"><a href="/admin/clientes/{$cliente.id_usuario}/atualiza">Editar</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">Editar Clientes</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form  role="form" action="/admin/clientes/{$cliente.id_usuario}/atualiza" name="FormCadastro" method="post">
                <div class="box-body">
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h2 class="box-title">Dados Pessoais</h2>
                            </div>
                            <div class="box-body">
                                <div class="col-md-6">
                                    <label class="control-label" for="primeiro_nome"><strong class="obrigatorio">*</strong>Primeiro Nome</label>
                                    <input type="text" class="form-control" id="primeiro_nome" name="primeiro_nome" maxlength="20" value="{$cliente.primeiro_nome}" autofocus required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="sobrenome"><strong class="obrigatorio">*</strong>Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" maxlength="20" value="{$cliente.sobrenome}" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="control-label" for="rg"><strong class="obrigatorio">*</strong>RG</label>
                                    <input type="text" class="form-control" name="rg" id="rg" placeholder="RG" value="{$cliente.rg}" required>
                                </div>
                            </div>
                        </div>
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h2 class="box-title">Contatos</h2>
                            </div>
                            <div class="box-body">
                                <div class="col-md-12">
                                    <div id="email">
                                        <label class="control-label" for="email"><strong class="obrigatorio">*</strong>Email</label>
                                        <div class="input-group">
                                            <span class="input-group-addon" id="sizing-addon2">@</span>
                                            <input type="email" class="form-control" name="email"  value="{$cliente.email}" oninput="validarCampoEmail()" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="telefone"><strong class="obrigatorio">*</strong>Telefone</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                        <input type="text" class="form-control phone-ddd-mask" name="telefone" id="telefone" value="{$cliente.telefone}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="celular"><strong class="obrigatorio">*</strong>Celular</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                        <input type="text" class="form-control cel-sp-mask" name="celular" id="celular" value="{$cliente.celular}" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h2 class="box-title">Endereço</h2>
                            </div>
                            <div class="box-body">
                                <div class="col-md-4">
                                    <label class="control-label" for="cep"><strong class="obrigatorio">*</strong>CEP</label>
                                    <input type="text" class="form-control cep-mask" name="cep" id="cep" value="{$cliente.cep}"  required>
                                </div>
                                <div class="col-md-5">
                                    <label class="control-label" for="endereco"><strong class="obrigatorio">*</strong>Endereço</label>
                                    <input type="text" class="form-control" name="rua" id="endereco" value="{$cliente.rua}" required>
                                </div>

                                <div class="col-md-3">
                                    <label class="control-label" for="numero"><strong class="obrigatorio">*</strong>Número</label>
                                    <input type="text" class="form-control" name="numero" id="numero" value="{$cliente.numero}" maxlength="10" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="bairro"><strong class="obrigatorio">*</strong>Bairro</label>
                                    <input type="text" class="form-control" name="bairro" id="bairro" value="{$cliente.bairro}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="cidade"><strong class="obrigatorio">*</strong>Cidade</label>
                                    <input type="text" class="form-control" name="cidade" id="cidade"  value="{$cliente.cidade}" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label" for="estado"><strong class="obrigatorio">*</strong>Estado</label>
                                    <input type="text" class="form-control" name="estado" id="estado" value="{$cliente.estado}" required>
                                </div>
                                <div class="col-md-8">
                                    <label class="control-label" for="pais"><strong class="obrigatorio">*</strong>País</label>
                                    <input type="text" class="form-control" name="pais" id="pais" value="{$cliente.pais}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="form-row pull-right">
                        <div class="col-md-12">
                            <button class="btn btn-primary btn-md" type="submit">Atualizar</button>
                            <a href="/admin/clientes" class="btn btn-primary btn-md">Voltar</a>
                        </div>
                  </div>
                </div>
            </form>

        </div>
        <!--Mensagem de Erro-->
        {if="$clienteErro != ''"}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {$clienteErro}
        </div>
        {/if}
    </section>
</div>
